# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Monitor Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    # Automatically create PRs for dependency updates
    open-pull-requests-limit: 5
    # Group all patch updates together to reduce PR noise
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
    # Add labels to PRs for easy filtering
    labels:
      - "dependencies"
      - "automated"
    # Only update to stable versions
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Customize commit message format
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
